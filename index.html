<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h2 class="main_title">Contact form</h2>
    <p class="main_subtitle">Please fill in your information and we'll be sending your order in no time</p>
        <div class="line_break"></div>
            <ul>
                <li class="name_box">
                    <label for="name">Your Name</label>
                    <input class="input-element" type="text" name="Name" id="name" placeholder="First Name">
                    <input class="input-element" type="text" name="Name" id="name" placeholder="Last Name">
                </li>
                <div class="line_void"></div>
                <li class="email_box">
                    <label for="email">Your Email</label>
                    <input class="input-email" type="email" name="email" id="email" placeholder="E-mail">
                </li>
                <div class="line_void"></div>
                <li class="email_box">
                    <label for="subject">Message Subject:</label>
                    <select class="message_subject" name="subject" id="subject">
                        <option>Other</option>
                        <option>Email</option>
                        <option>Telegram</option>
                        <option>WhatsApp</option>
                    </select>
                </li>
                <div class="line_void"></div>  
                <li class="message_box">
                        <label for="comment">Message:</label>
                        <textarea class="message" name="message" id="comment" cols="60" rows="10"></textarea>
                </li>
            </ul>
            <div class="space"></div>
            <button type="submit" action="https://d1spersi0n.github.io/Form/" name="Ready!">Submit</button>
        </form> 
    </div>
</body>
</html>
